<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表白网页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 36px;
            color: #ff69b4; /* 粉色 */
        }
        p {
            font-size: 20px;
            color: #333;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            color: #fff;
            background-color: #ff69b4;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #ff1493;
        }
    </style>
</head>
<body>

    <h1>我喜歡你</h1>
    <p>親愛的，這個小小的網頁，只為告訴你：</p>
    <p><strong>我鐘意你！</strong></p>

    <button onclick="showMessage()">陳澤午</button>

    <script>
        function showMessage() {
            alert("我愛你，永遠！ 💖");
        }
    </script>

</body>
</html>
